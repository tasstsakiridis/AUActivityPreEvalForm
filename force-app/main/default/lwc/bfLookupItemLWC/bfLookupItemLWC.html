<template>
    <div class="tileClass">
        <a onclick={handleClick}>
            <lightning-layout multiple-rows="true">
                <template if:true={item.SmallPhotoUrl}>
                    <lightning-layout-item size="12" class="slds-align_absolute-center">
                        <img src={item.SmallPhotoUrl} class="lookup-item slds-m-around_x-small" alt="Product picture" />
                    </lightning-layout-item>
                </template>                
                <lightning-layout-item size="12">                                
                    <p class="title slds-align_absolute-center slds-m-bottom_x-small" style="word-wrap:normal;">{item.Name}</p>
                </lightning-layout-item>
            </lightning-layout>
        </a>
    </div>
</template>
